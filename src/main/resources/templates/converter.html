<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/converter.css" th:href="@{/css/converter.css}" />
    <title>Exchange</title>
</head>
<body>
<h1>Currency Converter</h1>
<div id="container">
    <div id="form-div">
        <form action="/convert" id="input-form">
            <p style=" font-weight:bold;">Value of: </p>
            <input type="number" name="amount">
            <select name="first">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <p style="font-weight:bold;">in</p>
            <select name="second">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button id="submit-btn">Submit</button>
        </form>
        <form action="/recentRates" id="recent-rates-form">
            <button id="recent-rates-btn">Get Recent Rates</button>
        </form>
    </div>
</div>
</body>
</html>
