<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Exchange Results</title>
</head>
<body>
<p>exchange results page</p>

<table>
    <thead><tr></tr></thead>
    <tbody>
    <tr th:if="${rates.empty}">
        <td colspan="2"> No rates Available </td>
    </tr>
    <tr th:each="rate : ${rates}">
        <td><span th:text="${rate.currency}"> Currency </span></td>
        <td><span th:text="${rate.rate}"> Rate </span></td>
    </tr>
    </tbody>
</table>

<h1 th:text="${equivalentAmount}">equivalent amount</h1>

<form action="/home" id="input-form">
    <button id="submit-btn">Back</button>
</form>

</body>
</html>
