<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <title>Exchange Results</title>
</head>
<body>
<h1>Conversion Results</h1>

<div id="rates-div">
    <table>
        <thead><tr></tr></thead>
        <tbody>
        <tr th:if="${rates.isEmpty()}">
            <td colspan="2"> No rates Available </td>
        </tr>
        <tr th:each="rate : ${rates}">
            <td><span th:text="${rate.currency}"> Currency </span></td>
            <td><span th:text="${rate.rate}"> Rate </span></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="amount-results-div">
    <h1 th:text="${rates.get(1).getCurrency().getSymbol()}">symbol</h1>
    <h1 th:text="${initialAmount}">initial amount</h1>
    <h1>is equivalent to </h1>
    <h1 th:text="${rates.get(0).getCurrency().getSymbol()}">symbol</h1>
    <h1 th:text="${equivalentAmount}">equivalent amount</h1>
</div>

<form action="/home" id="input-form">
    <button id="submit-btn">Back</button>
</form>

</body>
</html>
