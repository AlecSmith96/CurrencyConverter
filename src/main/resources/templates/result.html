<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/result.css" th:href="@{/css/result.css}" />
    <title>Exchange Results</title>
</head>
<body>
<div class="col-xs-9" align="center">
    <h1>Conversion Results</h1>
</div>
<br>
<br>
<div class="d-flex justify-content-center">
    <div id="rates-div" class="card col-md-6 border-info p-0 my-auto" align="center">
        <div class="card-header">
            <div id="amount-results-div" class="col-xs-9" align="center">
                <h2 th:text="${equivalentAmount}">equivalent amount</h2>
            </div>
        </div>
        <div class="card-body">
            <p>Current exchange rate:</p>
            <table>
                <thead><tr></tr></thead>
                <tbody>
                <tr th:if="${rates.isEmpty()}">
                    <td colspan="2" style="font-weight: bold"> No rates Available </td>
                </tr>
                <tr th:if="${rates.size() == 1}">
                    <td><span th:text="${rates.get(0).getCurrency()}"> Currency </span></td>
                    <td><span th:text="${rates.get(0).roundToSigFig(5)}"> Rate </span></td>
                </tr>
                <tr th:each="rate : ${rates}" style="font-weight: bold">
                    <td><span th:text="${rate.currency}"> Currency </span></td>
                    <td><span th:text="${rate.roundToSigFig(5)}"> Rate </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>
<br>

<form action="/home" id="input-form" align="center">
    <button id="submit-btn" class="bg-info">New Conversion</button>
</form>

<div>
    <div class="bg-light fixed-bottom align-middle text-center">
        <p>Copyright Alec R. C. Smith 2020</p>
    </div>
</div>

</body>
</html>
