<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/recent-rates.css" th:href="@{/css/recent-rates.css}" />
    <title>Recent Exchange Rates</title>
</head>
<body>
    <div class="col-xs-9" align="center">
        <h1>Exchange rates for the past month</h1>
    </div>
    <div class="col-xs-9" align="center">
        <p>Rates are calculated against a base of 1.0 EUR</p>
        <canvas id="lineChart" class="col-md-9" align="center"></canvas>
    </div>

    <form action="/home" id="input-form" class="col-xs-9" align="center">
        <button id="submit-btn">Back</button>
    </form>
</body>
</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
<script xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
//line
var ctxL = document.getElementById("lineChart").getContext('2d');
var days = /*[[${days}]]*/ 'labels placeholder'
var usd = /*[[${usd}]]*/ 'labels placeholder'
var gbp = /*[[${gbp}]]*/ 'labels placeholder'
var myLineChart = new Chart(ctxL, {
type: 'line',
data: {
labels: days,
datasets: [{
label: "USD",
data: usd,
backgroundColor: [
'rgba(105, 0, 132, .2)',
],
borderColor: [
'rgba(200, 99, 132, .7)',
],
borderWidth: 2
},
{
label: "GBP",
data: gbp,
backgroundColor: [
'rgba(0, 137, 132, .2)',
],
borderColor: [
'rgba(0, 10, 130, .7)',
],
borderWidth: 2
}
]
},
options: {
responsive: true
}
});
</script>
